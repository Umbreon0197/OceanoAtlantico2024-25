version: "3.9"

services:
  reverse-proxy:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - jungle_net

  backend:
    build: ./backend
    container_name: jungle_backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jungle
      - REDIS_URL=redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
    networks:
      - jungle_net

  db:
    image: postgres:15
    container_name: jungle_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jungle
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - jungle_net

  redis:
    image: redis:alpine
    container_name: jungle_redis
    volumes:
      - redis_data:/data
    networks:
      - jungle_net

  frontend:
    build: ./frontend
    container_name: jungle_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - jungle_net

volumes:
  db_data:
  redis_data:

networks:
  jungle_net:
    driver: bridge